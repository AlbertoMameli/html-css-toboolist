<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todolist</title>
</head>

<body>
    <!-- inizio header  -->
    <header>
        <div class="container-logo">
            <img src="img/Toboolist-logo.jpg" alt="Logo">

        </div>
    </header>
    <!-- fine header  -->

    <!-- inizio main -->
    <main>
        <div class="conteiner">
            <!-- inizio add -->
            <section class="add">
                <span class="cont-task">Add task</span>
                <span class="cont-section">Add Section</span>


            </section>
            <!-- fine add -->


            <!-- inizio to-do -->
            <div class="to-do">
                <ul class="lista">
                    <li>
                        <h3>&blacktriangledown;New Task</h3>
                        <ul class="inner-list">
                            <li>
                                <span class="check">&check;</span>
                                <span>Quarterly Newsletter</span>
                                <span class="tag editorial">Editorial</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h3>&blacktriangledown;Today</h3>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </li>
                    <li>
                        <h3>&blacktriangledown;Upcoming</h3>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </li>

                </ul>


            </div>

            <!-- fine to-do -->





        </div>
    </main>

    <!-- fine main -->


</body>

</html>
